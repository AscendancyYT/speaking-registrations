<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="../styles/userprofile.css" />
    <link rel="icon" href="../styles/images/logo.png" />
  </head>
  <body>
    <div class="container">
      <div class="profile-top">
        <div class="profile-icon"></div>
        <div class="profile-information">
          <div class="name">
            <h1 class="profile-name"></h1>
            <span class="profile-status"></span>
          </div>
          <h4 class="profile-date">Beloved user Since: </h4>
        </div>
      </div>
      <div class="profile-content">
        <h1 class="box">Your Profile</h1>
        <div class="data">
          <div class="candidateName data-item">
            <h2 class="candidate-name-label data-item-label">Name</h2>
            <h2 class="candidate-name-text data-item-text"></h2>
          </div>
          <div class="candidateSurname data-item">
            <h2 class="candidate-surname-label data-item-label">Surname</h2>
            <h2 class="candidate-surname-text data-item-text"></h2>
          </div>
          <div class="candidateTelegram data-item">
            <h2 class="candidate-telegram-label data-item-label">Telegram</h2>
            <h2 class="candidate-telegram-text data-item-text"></h2>
          </div>
          <div class="candidatePassword data-item">
            <h2 class="candidate-password-label data-item-label">Password</h2>
            <h2 class="candidate-password-text data-item-text"></h2>
          </div>
        </div>
        <div class="candidate-studentscore">
          <h1 class="box">Your Student Score</h1>
          <div class="line">
            <div class="indicator-line"></div>
          </div>
        </div>
        <div class="registered-exams">
          <h1 class="box">Your Registered Exams</h1>
          <ul class="registered-exams-list">
            <li></li>
          </ul>
        </div>
        <div class="student-list-box">
          <h1 class="box">List of students</h1>
          <ul class="student-list">
            <li></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../functions/userprofile.js"></script>
  </body>
</html>
