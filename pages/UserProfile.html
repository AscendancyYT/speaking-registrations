<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="../styles/userprofile.css" />
    <link rel="icon" href="../styles/images/logo.png" />
  </head>
  <body>
    <div class="container">
      <div class="profile-top">
        <div class="profile-icon"></div>
        <div class="profile-information">
          <div class="name">
            <h1 class="profile-name"></h1>
            <span class="profile-status"></span>
          </div>
          <h4 class="profile-date">Beloved user Since:</h4>
        </div>
      </div>
      <div class="profile-content">
        <h1 class="box">Your Profile</h1>
        <div class="data">
          <div class="candidateName">
            <h2 class="candidate-name-label">Name: </h2>
            <span class="candidate-name-text"> </span>
          </div>
        </div>
      </div>
    </div>
    <script src="../functions/userprofile.js"></script>
  </body>
</html>
