<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="icon" href="./styles/images/logo.png">
  <title>Speaking Exams - login</title>
</head>
<body>
  <div class="container">
    <form class="registration-form">
      <h1 class="title">Register</h1>
      <h1 class="lTitle login-only">Login</h1>
      <input type="name" class="nameInput" placeholder="Type Your name Here">
      <input type="surname" class="surnameInput" placeholder="Type Your surname Here">
      <input type="telegramUsername" class="telegramInput" placeholder="Enter Your Telegram Username Here">
      <input type="password" class="passwordInput" placeholder="Password Here">
      <input type="password" class="confirmPasswordInput" placeholder="Confirm your password Here">
      <div class="buttons">
        <input type="submit" value="Submit" class="submitBtn button">
        <input type="button" value="LogIn" class="loginBtn button hotSwap">
        <input type="button" value="SignUp" class="signUpBtn button hotSwap">
      </div>
    </form>
  </div>  
  <script src="./functions/main.js"></script>
</body>
</html>
