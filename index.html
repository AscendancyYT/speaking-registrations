<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="icon" href="./styles/images/logo.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Speaking Exams - login</title>
</head>
<body>
  <div class="container">
    <form class="registration-form">
      <h1 class="title">Register</h1>
      <h1 class="lTitle login-only">Login</h1>
      <input type="name" class="nameInput" placeholder="Type Your name Here" required>
      <input type="surname" class="surnameInput" placeholder="Type Your surname Here" required>
      <input type="telegramUsername" class="telegramInput" placeholder="Enter Your Telegram Username Here" required>
      <input type="password" class="passwordInput" placeholder="Password Here" required>
      <input type="password" class="confirmPasswordInput" placeholder="Confirm your password Here" required>
      <div class="buttons">
        <input type="submit" value="Submit" class="submitBtn button">
        <input type="button" value="LogIn" class="loginBtn button hotSwap">
        <input type="button" value="SignUp" class="signUpBtn button hotSwap">
      </div>
    </form>
    <div class="alerts">
      <div class="alert alert-success animated bounceInRight">
        <div class="icon pull-left">
          <i class='bx bx-candles'></i>
        </div>
        <div class="copy">
          <h4>Success</h4>
        </div>
        <a class="close">
          X
        </a>
      </div>
    </div>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./functions/main.js"></script>
</body>
</html>
